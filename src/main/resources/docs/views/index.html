<!DOCTYPE html>
<html ng-app="DependencyBuilder">
<head>
    <title>Dependency Builder</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="js/bootstrap-3.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="js/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css">

</head>
<body ng-controller="DependencyBuilderCtrl">

<script type="text/ng-template" id="category.html">
    <ul class=" list-group">{{category.name}}
        <li class="list-group-item" ng-repeat="artifact in category.artifacts">
            {{artifact.groupId}}:{{artifact.artifactId}}
        </li>
    </ul>
</script>

<script type="text/ng-template" id="details.html">
    {{details.groupId}}:{{details.artifactId}}:
    <select ng-model="details.version" ng-options="v.version for v in details.versions"></select>
    <button ng-show="details.version"  ng-click="addDependency()" >
        Add Dependency
    </button>
    <ul class="list-group">Dependencies
        <li class="list-group-item" ng-repeat="dep in details.dependencies">
            {{dep.groupId}}:{{dep.artifactId}}:{{dep.version}}
        </li>
    </ul>
</script>
<table class="container">
    <thead>
    <tr>
        <th colspan="2">Dependency Builder App</th>
    </tr>
    </thead>
    <tr class="row">
        <td class="category-list">
        <div class="category-list" ng-repeat="category in categories"
             ng-include="'category.html'">
        </div>
        </td>
        <td class="details">
            <div class="details" ng-include="'details.html'"></div>
        </td>
    </tr>
</table>

<table width="100%">
    <thead>
    <tr> <th colspan="2">Build File Dependencies</th></tr>
    <tr> <th >Direct</th><th>Transitive</th></tr>
    </thead>
    <tbody>
    <tr>
        <td width="45%" style="height: 300px; overflow: auto;">
            <table width="100%">
                <tr><th>Group ID</th><th>Artifact</th><th>Version</th></tr>
                <tbody class="buildFileDependencies" >
                <tr class="buildFileDependencies" ng-repeat="dep in buildFile.dependencies">
                    <td> {{dep.groupId}}</td><td> {{dep.artifactId}}</td><td> {{dep.version}}</td>
                </tr>
                </tbody>
            </table>
        </td>
        <td width="45%">
            <table width="100%">
                <thead>
                    <tr><th>Group ID</th><th>Artifact</th><th>Version</th></tr>
                </thead>
            </table>
            <table  style="overflow:auto; height: 300px;" width="100%">
                <tbody>
                    <tr ng-repeat="dep in buildFile.transitiveDependencies">
                        <td> {{dep.groupId}}</td><td> {{dep.artifactId}}</td><td> {{dep.version}}</td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>

<script src="js/jquery/jquery-1.8.2.js"></script>
<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-resource.js"></script>
<script src="js/angular-ui/angular-ui.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/dependencyBuilderCtrl.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>

</body>

</html>
